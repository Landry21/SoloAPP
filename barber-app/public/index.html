<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Links to the website favicon (browser tab icon) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Configures the viewport for responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Provides a description of the website for search engines -->
    <meta
      name="description"
      content="SoloApp - Professional Services Booking Application"
    />
    <!-- Links to the Apple-specific touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Links to the web app manifest file for PWA functionality -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Sets the title displayed in the browser tab -->
    <title>SoloApp</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Displays a message if JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Root container where the React application will be mounted -->
    <div id="root"></div>
  </body>
</html>
